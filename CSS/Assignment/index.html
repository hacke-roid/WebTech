<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="display-cont">
            <div class="pack1">
                <div class="cont1">
                    <button class="button">1</button>
                    <div class="info">
                        <h6>STEP 1</h6>
                        <h3>YOUR INFO</h3>
                    </div>
                </div>
                <div class="cont2">
                    <button class="button">2</button>
                    <div class="info">
                        <h6>STEP 2</h6>
                        <h3>SELECT PLAN</h3>
                    </div>
                </div>

                <div class="cont3">
                    <button class="button">3</button>
                    <div class="info">
                        <h6>STEP 3</h6>
                        <h3>ADD-ONS</h3>
                    </div>
                </div>

                <div class="cont4">
                    <button class="button">4</button>
                    <div class="info">
                        <h6>STEP 4</h6>
                        <h3>SUMMARY</h3>
                    </div>
                </div>
            </div>
            <div class="pack2">
                <form>
                    <div class="heading">
                        <h1>Personal Info</h1>
                        <p>Please provide your name , email address , and phone
                            number.</p>
                    </div>

                    <div class="name">
                        <h2>Name</h2>
                        <input type="text" placeholder="e.g. Stephen King" required>
                    </div>

                    <div class="email">
                        <h3>Email Address</h3>
                        <input type="email"
                            placeholder="e.g. StephenKing@gmail.com" required>
                    </div>

                    <div class="phone">
                        <h3>Phone Number</h3>
                        <input type="number" placeholder="e.g. : 1234567890" required maxlength="10">
                    </div>

                    <button class="next">Next Step</button>
                    </div>

                </form>

            </div>
        </div>
    </body>
</html>
